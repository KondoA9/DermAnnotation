<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css.css">
    <link rel="icon" href="../favicon.ico">
    <title>DermAnnotation</title>
</head>


<body>
    <header>
        <div id="header_title_group">
            <img src="../favicon.ico" id="header_icon">
            <p id="header_title">DermAnnotation</p>
        </div>
    </header>

    <div class="wrapper">
        <ul id="navigation">
            <li class="nav_list"><a href="../" class="nav_link">Top</a></li>
            <li class="nav_list"><a href="../Manual/" class="nav_link">Manual</a></li>
            <li class="nav_list"><a href="../Issue/" class="nav_link">Issues</a></li>
            <li class="nav_list"><a href="../Plan/" class="nav_link">Plan</a></li>
            <li class="nav_list"><a href="../Question/" class="nav_link">Q&A</a></li>
            <li class="nav_list"><a href="../Releases/" class="nav_link">Releases</a></li>
        </ul>

        <div id="main">
            <div id="title">
                <p id="page_title">Issues</p>
                </div>

                <div class="section">
                    <p class="section_title">開発版で修正済みの不具合</p>
                </div>
                <div class="main_text">
                    <li>初起動時に設定ファイルが生成されない</li>
                    <li>画像を開いた際にクラッシュする場合がある</li>
                </div>

                <div class="section">
                    <p class="section_title">確認されている不具合</p>
                </div>
                <div class="main_text">
                    <li>アップデート通知が正常に行われない場合がある</li>
                    <li>近似色塗りつぶし後に戻る/進むをすると画像情報が正確でなくなる</li>
                    <li>ペンの数が多い場合にペンの編集/追加/削除ができなくなる</li>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
        <div class="footer_text">
